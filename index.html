<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic Racer By Fasihnasir</title>
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- OUTER CSS -->
    <link rel="stylesheet" href="style.css">  
<!-- FONT FAMILY -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- FONT AWEOMSE -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <audio id="aud2" autoplay>
    <source src="assets/intro.mp3" type="audio/mpeg"  >
  
  </audio>
  <audio   id="aud1">
    <source src="assets/crash_sms.mp3" type="audio/mpeg"  >

</audio>
<audio  id="aui" loop >
  <source src="assets/traffic.mp3" type="audio/mpeg" >
      </audio>
  <div class="container-fluid d-flex justify-content-center align-items-center" id="ins">
    <div class="col-lg-5 col-md-10 col-11 justify-content-center align-items-center text-center d-flex flex-column" id="starcol" >
      
      
        <h3>Click the Start Game button below to begin!</h3>
        <button class="str" id="start1">Start Game</button>
        
      </div>
</div>
<div class="container-fluid" id="dnone">
  <div class="position-fixed top-0 col-lg-2 col-4" id="score">
    <h3>Score: <span id="score1">100</span> </h3>
    <h3>Coins: <span id="coins"></span> </h3>
  </div>
    <div class="row justify-content-center align-items-center">
        <div class="" id="road">
          <div class="car" id="car">
            <img src="assets/Car.png" class="img-fluid" alt="">
          </div>
        </div>
        <div class="arrow col-3 d-flex flex-column justify-content-center align-items-center flex-row">
          <div>
            <i class="fa-solid fa-circle-up" id="up"></i>
          </div>
          <div class="d-flex flex-row">
          <i class="fa-solid fa-circle-left px-2" id="left"></i>
          <i class="fa-solid fa-circle-right px-2" id="right"></i>
        </div>
        <div>
          <i class="fa-solid fa-circle-down" id="bottom"></i>
        </div>
        </div>


        <div id="re" class="col-10 col-lg-5 d-flex justify-content-center align-items-center flex-column">
          <!-- <h3>Your Score Is :</h3>
          <h3>Your Coin Is :</h3>
          <button id="rest">Play Again</button> -->
          </div>
        </div>
        <!-- <button onclick="resetyy()"></button> -->
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
